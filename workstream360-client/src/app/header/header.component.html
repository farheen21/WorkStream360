
<app-sidebar class="sidebar"></app-sidebar>

<header class="header bg-white  items-center grid">
    <div class="">
      <button (click)="toggleSidebar()" aria-label="Toggle Sidebar">
        <img src="../assets/menu.svg" alt="" />
      </button>
    </div>
    <div class="header-right-content flex items-center justify-around">
      <button aria-label="Toggle Sidebar" class="px-5">
        <img src="../assets/app_launcher.svg" alt="" />
      </button>
      <button  aria-label="Toggle Sidebar" class="px-5">
        <img src="../assets/notification.svg" alt="" />
      </button>
       <div>
        <img src="../assets/profile.svg" alt="" />
       </div>
      <!-- Menu item -->
      <div class="relative inline-block text-left">
        <p class="text-xs text-primary">super admin</p>
        <div>
          <button type="button" class="inline-flex w-full justify-center gap-x-1.5 rounded-md bg-white text-sm font-semibold text-gray-900   ring-inset ring-gray-300 hover:bg-gray-50" id="menu-button" 
          (click)="toggleDropdown()" [attr.aria-expanded]="isDropdownOpen ? 'true' : 'false'" [attr.aria-haspopup]="isDropdownOpen ? 'true' : 'false'">
            Sara Williams
            <svg class="-mr-1 h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd" />
            </svg>
          </button>
        </div>
      
        <!--
          Dropdown menu, show/hide based on menu state.
      
          Entering: "transition ease-out duration-100"
            From: "transform opacity-0 scale-95"
            To: "transform opacity-100 scale-100"
          Leaving: "transition ease-in duration-75"
            From: "transform opacity-100 scale-100"
            To: "transform opacity-0 scale-95"
        -->
        <div class="absolute right-0 z-10 mt-2 w-56 origin-top-right divide-y divide-gray-100 rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" 
        [class.hidden]="!isDropdownOpen" [attr.aria-orientation]="'vertical'" [attr.aria-labelledby]="'menu-button'" tabindex="-1">
          <div class="py-1" role="none">
            <!-- Active: "bg-gray-100 text-gray-900", Not Active: "text-gray-700" -->
            <a href="#" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1" id="menu-item-0">Profile</a>
            <a href="#" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1" id="menu-item-1">Setting</a>
          </div>
          <div class="py-1" role="none">
            <a href="#" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1" id="menu-item-2">Switch to Employee Portal</a>
            <a href="#" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1" id="menu-item-3">Logout</a>
          </div>
        </div>
      </div>
      </div>
</header>
